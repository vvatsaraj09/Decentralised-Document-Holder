<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V20</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/"> 
    <script src="https://wzrd.in/standalone/buffer"></script>
    <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js" integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="./src/css/util.css">
	<link rel="stylesheet" type="text/css" href="./src/css/main.css">
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="./index.js" type="text/javascript"></script>
    <script src="./src/js/app.js" type="text/javascript"></script>

    <script src="./src/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="./src/js/vendor/jquery-1.12.0.min.js"></script>
    <link href="./src/css/create.css" rel="stylesheet" media="all">
<!--===============================================================================================-->
</head>
<body>
    <div class="page-wrapper bg-blue p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <center>
                <div class="card card-2">
                    <div class="card-heading"></div>
                    <div class="card-body">
                        <h2 class="title">Add Documents</h2>
                        <form method="POST">
                            <div class="input-group">
                                <input class="input--style-2" type="text" placeholder="Record Name" id="recordName">
                            </div>
                            <div class="input-group">
                                <input class="input--style-2" type="text" placeholder="Record Description" id="desc">
                            </div>
                            <div class="input-group">
                                <input class="input--style-2" type="file" placeholder="Report File" id="document">
                            </div>
                            <div class="p-t-30">
                                <div class="row row-space">
                                    <button class="btn btn--radius btn--green" type="button" onclick="upload()">UPLOAD</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </center>
        </div>
    </div>
</body>
</html>
